<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Day</title>
  <style>
    body {
      background: url('background-heart.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #4fa852;
      color: white;
    }

    .no {
      background-color: #db2214;
      color: white;
    }

    .image {
      width: 200px;
      height: auto;
      margin-top: 20px;
      animation: bounce 1s infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #ffc0cb;
      pointer-events: none;
      user-select: none;
    }

    .falling-heart {
      position: absolute;
      animation: fall 3s forwards;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 25px;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      user-select: none;
      font-family: 'Arial', sans-serif;
      transform: rotate(-30deg);
      transition: transform 0.2s;
    }
  </style>
</head>
<body>

  <div class="message">
    <h1>Will you be my Valentine? ðŸ’–</h1>
  </div>

  <div>
    <button class="button yes" id="yesButton">Yes ðŸ’•</button>
    <button class="button no" id="noButton">No ðŸ’”</button>
  </div>

  <img src="image1.gif" class="image" id="image">

  <audio id="backgroundMusic" src="musik1.mp3"></audio>

  <div class="watermark">@xeuzye_</div>

  <script>
    let yesButton = document.getElementById('yesButton');
    let noButton = document.getElementById('noButton');
    let message = document.querySelector('.message h1');
    let image = document.getElementById('image');
    let buttonScale = 1;
    let scale = 1;

    const messages = [
      'Are you sure? ðŸ’–',
      'Really sure? ðŸ’˜',
      'Are you positive? ðŸ’',
      'Pookie please... ðŸ’ž',
      'Just think about it ðŸ’“',
      'I will be really sad ðŸ˜¢',
      'I will be very very very sad ðŸ˜­',
      'Ok fine, I will stop asking... ðŸ˜”',
      'Just kidding, say yes pleaseðŸ’•'
    ];
    let messageIndex =  0;

    const hearts = ['ðŸ’–', 'â¤ï¸', 'ðŸ’•', 'ðŸ’˜', 'ðŸ’“'];

    function createFallingHearts() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart'; 
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw'; 
      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    setInterval(createFallingHearts, 500); 

    yesButton.addEventListener('click', function() {
      message.textContent = 'Knew you would say yes!! ðŸ’–';
      image.src = 'image2.gif';
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      document.getElementById('backgroundMusic').play();
    });

    noButton.addEventListener('click', function() {
      buttonScale += 0.1;
      yesButton.style.transform = `scale(${buttonScale})`;
      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      adjustButtonPosition();
    });

    function adjustButtonPosition() {
      if (buttonScale > 3) {
        noButton.style.display = 'none';
      } else {
        noButton.style.display = 'inline-block';
      }
    }

    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });

    function updateWatermarkScale() {
      const watermark = document.querySelector('.watermark');
      watermark.style.transform = `scale(${scale}) rotate(-30deg)`;
    }

    window.addEventListener('wheel', function(event) {
      if (event.deltaY < 0) {
        scale += 0.1;
      } else {
        scale = Math.max(1, scale - 0.1);
      }
      updateWatermarkScale();
    });
  </script>
</body>
</html>
